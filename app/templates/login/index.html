    <div class="container">
        <div class="login-container">
            <div class="login-image-container">
                <img id="login-pic" class="login-img" src="./LOGIN_files/cat_login_1.webp">
            </div>

            <div class="login">
                <form action="https://profile.robocode.ua/login" method="POST">
                    
                    <label>Login:</label>
                    <input id="loginInput" class="user-input" type="text" name="text" placeholder="Введіть свій логін" required="" value="">
                    <label>Password:</label>
                    <div class="password">
                        <input id="inputPassword" class="user-input" type="password" name="password" placeholder="Введіть свій пароль" required="" value="">

                    <div class="spinner-container hide" id="spinner-container">

                            <div class="blob blob-bottom"></div>
                            <div class="blob blob-left"></div>

                            <div class="blob move-blob"></div>
                        </div>
                    </div>
